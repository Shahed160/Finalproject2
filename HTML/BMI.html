<div class="container">
    <div class="box">
<h1>BMI Calculator</h1>
<div class="content">

<div class="input">
<label for="height">Age</label>
<input type="text" class="text-input" id="age" autocomplete="off" required>
</div>


<div class="gender">
   
    <label class="container">
        
        <input type="radio" id="m" name="gender"><p class="text" >Male</p>
       <span class="checkmark"></span></label>
       <label class="container">
        <input type="radio" id="f" name="gender"><p class="text">Female</p>
        <span class="checkmark"></span>
    </label>
</div>

<div class="containerHW">
    <div class="inputH">
        <label for="age">Height(cm)</label>
        <input type="number" id="height" required>
    </div>
<div class="inputW">
    <label for="weight">Weight(kg)</label>
    <input type="number" id="weight"required>
</div>
</div>
<div>
<button class="calculate" id="submit" onclick="countBmi()">Calculate BMI</button>
    </div>

    <div class="result">
        <p>Your BMI is:</p>
        <div id="result">00.00</div>
        <p id="comment"></p>
    </div>
